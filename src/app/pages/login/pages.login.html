<div>
  <acme-navbar></acme-navbar>
</div>
<div class="container">



  <div class="row main">
    <div class="panel-heading">
      <div class="panel-title text-center">
        <h3 class="title">Login</h3>
        <hr />
      </div>
    </div>
    <div class="main-login main-center ">
      <div class="">
        <form method="post" ng-submit="login()" name="loginForm" class="ng-pristine ng-invalid ng-invalid-required">
          <div class="form-group">
							<label for="username" class="cols-sm-2 control-label">Username</label>
							<div class="cols-sm-10">
								<div class="input-group" title="">
									<span class="input-group-addon"><i class="fa fa-users fa" aria-hidden="true"></i></span>
									<input type="text" class="form-control ng-pristine ng-empty ng-invalid ng-invalid-required ng-valid-minlength ng-touched" name="userName" id="userName" placeholder="Enter your Username" required="" ng-model="user.email">
								</div>
							</div>
						</div>
            <div class="form-group">
							<label for="password" class="cols-sm-2 control-label">Password</label>
							<div class="cols-sm-10">
								<div class="input-group">
									<span class="input-group-addon"><i class="fa fa-lock fa-lg" aria-hidden="true"></i></span>
									<input type="password" class="form-control ng-pristine ng-empty ng-invalid ng-invalid-required ng-touched" name="password" id="password" placeholder="Enter your Password" required="" ng-model="user.password">
								</div>
							</div>
						</div>
          <!--<div class="form-group has-feedback">
            <input class="form-control input-lg ng-pristine ng-untouched ng-invalid ng-invalid-required" type="text" name="email" 
              placeholder="Email" required="" autofocus="">
            <span class="ion-at form-control-feedback"></span>
          </div>
          <div class="form-group has-feedback">
            <input class="form-control input-lg ng-pristine ng-untouched ng-invalid ng-invalid-required" type="password" name="password"
              ng-model="user.password" placeholder="Password" required="">
            <span class="ion-key form-control-feedback"></span>
          </div>-->
          <button type="submit" ng-disabled="loginForm.$invalid" class="btn btn-lg  btn-block btn-success" disabled="disabled">Log in</button>
          <br>
          <p class="text-center text-muted">
            <small>Don't have an account yet? <a href="/#/signup">Sign up</a></small>
          </p>
          <div class="signup-or-separator">
            <h6 class="text">or</h6>
            <hr>
          </div>
        </form>
        <button class="btn btn-block btn-facebook" ng-click="authenticate('facebook')">
          <i class="fa fa-facebook"></i>&nbsp; Sign in with Facebook
        </button>
        <button class="btn btn-block btn-google-plus" ng-click="authenticate('google')">
          <i class="fa fa-google-plus" aria-hidden="true"></i>&nbsp; Sign in with Google
        </button>
        <button class="btn btn-block btn-linkedin" ng-click="authenticate('linkedin')">
          <i class="fa fa-linkedin-square"></i>&nbsp; Sign in with LinkedIn
        </button>
        <button class="btn btn-block btn-twitter" ng-click="authenticate('twitter')">
          <i class="fa fa-twitter"></i>&nbsp; Sign in with Twitter
        </button>
      </div>
    </div>
  </div>

</div>
